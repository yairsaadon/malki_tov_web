name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ${{ secrets.HOSTINGER_FTP_HOST }}
        ftp-username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        ftp-password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./public_html # הנתיב שבו נמצאים הקבצים שלך
        server-dir: /public_html # תיקיית היעד בשרת שלך
